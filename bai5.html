<body>
    <script>
        let a= parseInt(prompt("Nhập cạnh A")) ;
        let b= parseInt(prompt("Nhập cạnh B"));
        let c= parseInt(prompt("Nhập cạnh C"));
        if(a>(b+c)||b>(a+c)||c>(a+b)){
            console.log("Ko phải là tam giác");
        } else {
            if ((a==b)&&(b==c)){
                  console.log("Tam giác đều");
                }else if(((a==b) && (c**2==a**2+b**2))||((a==c)&&(b**2==a**2+c**2))||((b==c)&&(a**2==b**2+c**2))){
                 console.log("Tam giác vuông cân");
                }else if((a**2==b**2+c**2)||(b**2==a**2+c**2)||(c**2==a**2+b**2)){
                 console.log("Tam giác vuông");
                }else if((a==b)||(a==c)||(b==c)){
                     console.log("Tam giác cân");
                } else{
                    console.log("Tam giác thường");
                 }
                }
    </script>
</body>
