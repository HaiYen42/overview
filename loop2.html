<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("Vui lòng nhập số n"));
        let total=0;
        for (let i = 1; i <= n; i++) {
            if(i%2 !=0){
                console.log("Số lẻ là",i);
            }
            
        }
        for (let j = 0; j <= n ; j++) {
           total+=j;
        }
        console.log(total);
    </script>
</body>
</html>
