<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Vui lòng nhập số n"));
        let total=0;
        for (let i = 1; i < n; i++) {
            let checkNum=n%i;
            if (checkNum==0){
                total+=i;
                console.log("Ước là",i);
            }
        }
        console.log("Tổng các ước là",total);

    </script>
</body>
</html>
