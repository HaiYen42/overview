<body>
    <script>
        let num= parseInt(prompt("Vui lòng nhập số n"));
        let total = 0;
        for (let i = 0; i < num; i++) {
            if (i%2==0){
                console.log("số chẵn là ",i);
            }
            
        }
        for (let j = 0; j <= num; j++) {
            total+=j;
        }
        console.log("Tổng bằng ",total);
    </script>
</body>
