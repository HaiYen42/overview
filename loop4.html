<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let num= parseInt(prompt("Vui lòng nhập số cần kiểm tra"));
          let total =0;
          for (let i = 0; i < num; i++) {
            if(num%i==0){
                total+=i;
            }
          } 
          if(total==num && num!=0){
            console.log(num, " là số hoàn hảo");
          } else{
            console.log(num," ko là số hoàn hảo");
          }
    </script>
</body>
</html>
